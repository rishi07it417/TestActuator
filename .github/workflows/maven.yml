name: Application CI

on:
  push:
    branches: 
      - '**'

jobs:
  build:
    uses: rishi07it417/TestGithubMavenBuildWorkflow/.github/workflows/maven.yml@main
    with:
      java-version: "17"
      maven-args: "-B clean package"
      upload-artifact: true
    secrets:
      MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
      MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
